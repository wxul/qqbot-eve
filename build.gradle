dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    implementation 'com.natpryce:konfig:1.6.10.0'

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.github.kittinunf.fuel:fuel:2.2.3'
//    implementation 'com.github.kittinunf.fuel:fuel-json:<latest-version>'
    implementation 'com.github.kittinunf.fuel:fuel-gson:2.2.3'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    implementation 'net.mamoe:mirai-core-qqandroid:1.1.3'//此处版本应替换为当前最新
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'qqbot.eve.AppKt'
}
